<!DOCTYPE html>
<html>
<head>
	<title>Showing Arrays</title>
</head>
<style type="text/css">
body{
	background: url('4.jpg');
	color: white;
	font-weight: 200;
	font-size: 20px;
}
#container{
	width: 40%;
	text-align: center;
    margin-left: 421px;
    margin-top: 130px;
}
.array{
	margin-top: 20px;
    margin-left: 26px;
}
.btn{
	margin-left: 20px;
	padding: 6px;
    border-radius: none;
}
p #hi{
	text-align: center;
	color:  white;
	font-size: 24px;
	padding-top: 20px;
	margin-left: 421px;
}
</style>
<body>
<h1 style="text-align:center;">Arrays</h1><hr>
<div id="container">
1st array elements: <input type="text" name="array1" class="array" id="array1"><br>
2nd array elements: <input type="text" name="array2" class="array" id="array2"><br>
3rd array elements: <input type="text" name="array3" class="array" id="array3"><br>
4th array elements: <input type="text" name="array4" class="array" id="array4"><br>
5th array elements: <input type="text" name="array5" class="array" id="array5"><br>
<input type="submit" value="submit" name="submit" class="array" class="btn" onclick="lak();"><br>
</div>
<p id="hi"></p>
<script type="text/javascript">
function lak(){
	var a = [document.getElementById('array1').value,document.getElementById('array2').value,document.getElementById('array3').value,document.getElementById('array4').value,document.getElementById('array5').value];
	document.getElementById('hi').innerHTML= a;
}</script>
</body>
</html>
